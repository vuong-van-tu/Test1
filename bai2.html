<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>

    let array = [1,3,6,2,5,8,9];
    function kiemTra(a) {
        for (let i = 0 ; i < array.length;i++){
                if (array.indexOf(a)==-1){
                    return true;
                }
                return false;
        }
    }
    let a = +prompt("Nhập a : ");
    if (kiemTra(a)){
        document.write("Không có phần tử trong mảng ")
    }else {
        document.write("Vị trí phần tử a : "+array.indexOf(a))
    }
</SCRIPT>
</body>
</html>
